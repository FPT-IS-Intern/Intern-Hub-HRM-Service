server:
  port: 8080

security:
  internal-secret: ${INTERNAL_SECRET_KEY:defaultSecretValue}
  internal-path-prefix: /hrm/internal/

# Optional: JPA Auditing configuration
audit:
  data:
    # Enable/disable JPA auditing (default: true)
    enabled: true
    # Default user ID for system operations when no user is authenticated (default: 0)
    default-system-id: 0

snowflake:
  machine-id: 1

spring:
  jackson:
    time-zone: ${TIMEZONE_CONFIG:Asia/Ho_Chi_Minh}
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?currentSchema=${SCHEMA_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      max-lifetime: 300000
      idle-timeout: 120000
      keepalive-time: 60000
      validation-timeout: 5000
      connection-timeout: 30000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: ${TIMEZONE_CONFIG:Asia/Ho_Chi_Minh}
  application:
    name: hrm-service

services:
  gateway:
    url: ${GATEWAY_URL:http://localhost:8765}

feign:
  client:
    config:
      auth:
        url: ${AUTH_SERVICE_URL:http://localhost:8888}

aws:
  s3:
    access-key-id: ${S3_ACCESS_KEY_ID}
    secret-key-id: ${S3_SECRET_KEY_ID}
    end-point: ${S3_END_POINT}
    bucket-name: ${S3_BUCKET_NAME}
    public-base-url: ${S3_BASE_URL}

